<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SocketIO</title>

		<style>
			* { font-family:tahoma; font-size:12px; padding:0px;margin:0px;}
			p { line-height:18px; }
			div { width:500px; margin-left:auto; margin-right:auto;}
			#content { padding:5px; background:#ddd; border-radius:5px;
				overflow-y: scroll; border:1px solid #CCC;
			    margin-top:10px; height: 160px; }
			#temp { border-radius:2px; border:1px solid #ccc;
			    margin-top:10px; padding:5px; width:200px;
			}
			#status { width:88px;display:block;float:left;margin-top:15px; }
		</style>
	</head>
	<body>
		<div id="content"></div>
		<div id="temp"></div>
		<div>
			<span id="status">Connexion...</span>
		</div>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
	</body>
</html>
